<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para nuestra querida Mona</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-fondo: #fcf8f7;
            --color-acento: #d4a373; 
            --color-rosa: #e99695; 
            --color-texto: #5a5a5a;
        }
        body {
            background-color: var(--color-fondo);
            background-image: radial-gradient(#f3e7e4 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--color-texto);
            line-height: 1.6;
        }
        header {
            padding: 80px 20px 40px;
            text-align: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--color-rosa);
            margin: 0;
        }
        .subtitulo {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--color-acento);
            margin-top: 10px;
            text-transform: uppercase;
        }
        .contenedor-fotos {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .foto-card {
            background: white;
            padding: 15px;
            margin-bottom: 50px;
            border-radius: 2px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }
        .foto-card img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #f0f0f0;
        }
        .pie-foto {
            margin-top: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 100px 20px;
        }
        .firma {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--color-rosa);
        }
    </style>
</head>
<body>

    <header>
        <h1>¡Felices 15 años, Mona!</h1>
        <div class="subtitulo">Nuestra pequeña gran viajera</div>
    </header>

    <main class="contenedor-fotos">
        <div class="foto-card">
            <img src="foto1.jpeg" alt="Recuerdo 1">
            <div class="pie-foto">Momentos que guardamos en el alma</div>
        </div>

        <div class="foto-card">
            <img src="foto2.jpg" alt="Recuerdo 2">
            <div class="pie-foto">Tu sonrisa, nuestro mejor regalo</div>
        </div>

        <div class="foto-card">
            <img src="foto3.jpg" alt="Recuerdo 3">
            <div class="pie-foto">Siempre estaremos aquí para ti</div>
        </div>
    </main>

    <footer>
        <p>"En cada kilómetro de tu viaje, recuerda que siempre estamos contigo."</p>
        <div class="firma">Con todo nuestro amor, Jahir y Karla</div>
    </footer>

</body>
</html>
