<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para nuestra querida Mona</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-fondo-inicio: #fff5f5;
            --color-fondo-fin: #ffe3e3;
            --color-rosa-fuerte: #e99695;
            --color-dorado: #d4a373;
            --color-texto: #4a4a4a;
        }

        body {
            background: linear-gradient(180deg, var(--color-fondo-inicio) 0%, var(--color-fondo-fin) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--color-texto);
            overflow-x: hidden;
            position: relative;
        }

        /* Elementos decorativos de fondo (Siluetas) */
        .decoracion {
            position: fixed;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        .camara { top: 10%; left: 5%; width: 100px; transform: rotate(-15deg); }
        .estrellas { top: 20%; right: 10%; width: 80px; }
        .fotos-antiguas { bottom: 10%; left: 8%; width: 120px; transform: rotate(10deg); }
        .camara-derecha { bottom: 15%; right: 5%; width: 90px; transform: rotate(20deg); }

        header {
            padding: 60px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--color-rosa-fuerte);
            margin: 0;
            animation: float 3s ease-in-out infinite;
        }

        .subtitulo {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: var(--color-dorado);
            text-transform: uppercase;
        }

        .contenedor-fotos {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Estilo Polaroid con Rotación */
        .foto-card {
            background: white;
            padding: 15px 15px 40px 15px;
            margin-bottom: 60px;
            width: 85%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid #eee;
            position: relative;
        }

        .foto-card img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #f9f9f9;
        }

        /* Rotaciones individuales iniciales */
        .card-1 { transform: rotate(-3deg); }
        .card-2 { transform: rotate(4deg); }
        .card-3 { transform: rotate(-2deg); }

        /* Efecto de Sacudida (Shake) al pasar el mouse */
        .foto-card:hover {
            z-index: 10;
            cursor: pointer;
            animation: shake 0.5s ease-in-out infinite;
        }

        .pie-foto {
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: #777;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 40px 20px 100px;
            position: relative;
            z-index: 1;
        }

        .mensaje-final {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 50px 0 50px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-width: 80%;
            margin-bottom: 40px;
        }

        .firma-contenedor {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--color-rosa-fuerte);
            display: block;
            line-height: 1.3;
            margin-top: 10px;
        }

        /* Animaciones */
        @keyframes shake {
            0% { transform: rotate(0deg) translate(2px, 1px); }
            25% { transform: rotate(1deg) translate(-1px, -2px); }
            50% { transform: rotate(-1deg) translate(-3px, 0px); }
            75% { transform: rotate(1deg) translate(3px, 2px); }
            100% { transform: rotate(0deg) translate(1px, -1px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .decoracion { width: 60px; }
            .firma-contenedor { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- SVGs de decoración (Siluetas) -->
    <svg class="decoracion camara" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
    <svg class="decoracion estrellas" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
    <svg class="decoracion fotos-antiguas" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 14l4-4 3 3 5-5 5 5v4H3z"/></svg>
    <svg class="decoracion camara-derecha" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/></svg>

    <header>
        <h1>¡Felices 15 años, Mona!</h1>
        <div class="subtitulo">Nuestra pequeña gran viajera</div>
    </header>

    <main class="contenedor-fotos">
        <!-- FOTO 1 (.jpeg) -->
        <div class="foto-card card-1">
            <img src="./foto1.jpeg" alt="Recuerdo 1">
            <div class="pie-foto">Momentos que guardamos en el alma</div>
        </div>

        <!-- FOTO 2 (.jpg) -->
        <div class="foto-card card-2">
            <img src="./foto2.jpg" alt="Recuerdo 2">
            <div class="pie-foto">Tu sonrisa, nuestro mejor regalo</div>
        </div>

        <!-- FOTO 3 (.jpg) -->
        <div class="foto-card card-3">
            <img src="./foto3.jpg" alt="Recuerdo 3">
            <div class="pie-foto">Siempre estaremos aquí para ti</div>
        </div>
    </main>

    <footer>
        <div class="mensaje-final">
            <p>"Para que, en cada kilómetro de tu viaje, recuerdes que siempre estamos contigo."</p>
        </div>
        
        <div class="firma-contenedor">
            Con todo nuestro amor,<br>
            Jahir y Karla
        </div>
    </footer>

</body>
</html>
